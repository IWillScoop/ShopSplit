<head>
    <title>ShopSplit</title>
    <link rel="stylesheet" src="bootstrap.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>ShopSplit</h1>
            {{> loginButtons}}
            <form class="row new-item">
                <div class="col-md-2 col-md-offset-3">
                    <input type="text" name="item" placeholder="Item Name" />
                </div>
                <div class="col-md-2">
                    <input type="text" name="price" placeholder="Price" />
                </div>
                <div class="col-md-6 checkbox" style="width:25%">
                    <label style="margin">
                        <input class="checkbox" name="person1" type="checkbox"> Person 1
                    </label>
                    <label>
                        <input class="checkbox" name="person2" type="checkbox"> Person 2
                    </label>
                    <label>
                        <input class="checkbox" name="person3" type="checkbox"> Person 3
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </header>
        <div class="pull-right">
            {{>split}}
        </div>
    </div>
</body>

<template name="split">
    <span class="text"><strong>Current Split </strong></span><br/>
    {{#each split}}
        {{this}}<br/>
    {{/each}}
</template>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        
        <span class="text">{{text}}</span>
    </li>
</template>
