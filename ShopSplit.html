<head>
    <title>ShopSplit</title>
    <link rel="stylesheet" src="bootstrap.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>ShopSplit</h1>
            <label class="hide-completed">
                <input type="checkbox" checked="{{hideCompleted}}" />
                Hide Completed Tasks
            </label>
            {{> loginButtons}}
            {{#if currentUser}}
                <form class="row newtask">
                    <input type="text" class="col-md-6" name="text" placeholder="Type to add new tasks" />
                    <input type="checkbox" class="col-md-2" name="Person1" />
                    <input type="checkbox" class="col-md-2" name="Person2" />
                    <input type="checkbox" class="col-md-2" name="Person3" />
                </form>
            {{/if}}
            
        </header>
        <ul>
            {{#each tasks}}
            <span class="text"><strong>{{username}}</strong> - {{> task}}</span>
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        
        <span class="text">{{text}}</span>
    </li>
</template>
