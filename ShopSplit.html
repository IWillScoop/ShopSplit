<head>
    <title>ShopSplit</title>
    <link rel="stylesheet" src="css/bootstrap.css" />
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function(e) {
                var checkedAtLeastOne = false;
                $('input[type="checkbox"]').each(function() {
                    if ($(this).is(":checked")) {
                        checkedAtLeastOne = true;
                    }
                });
                console.log(checkedAtLeastOne);
                if(!checkedAtLeastOne) {
                    alert("Check atleast one checkbox");
                    e.preventDefault();
                }
            });
        });
    </script>
    
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>ShopSplit</h1>
            {{> loginButtons}}
            <form class="row new-item">
                <div class="col-md-2 col-md-offset-3">
                    <input type="text" name="item" placeholder="Item Name" />
                </div>
                <div class="col-md-2">
                    <input type="number" name="price" placeholder="Price" min="0" max="9999" step="0.01" size="4"/>
                </div>
                <div class="col-md-6 checkbox" style="width:25%">
                    <label style="margin">
                        <input class="checkbox" name="person1" type="checkbox"> Person 1
                    </label>
                    <label>
                        <input class="checkbox" name="person2" type="checkbox"> Person 2
                    </label>
                    <label>
                        <input class="checkbox" name="person3" type="checkbox"> Person 3
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
            <div class="container">
            <div class="col-lg-5 col-lg-offset-3">
                {{>items}}
                {{>split}}
            </div>
        </div>
        </header>
        
    </div>
</body>

<template name="items">
    <span class="text"><strong>Items</strong></span>
    
</template>

<template name="split">
    <span class="text"><strong>Current Split </strong></span><br/>
    {{#each splits}}
        {{name}} : ${{split}}<br/>
    {{/each}}
</template>
